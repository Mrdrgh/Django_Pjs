{% extends 'base.html' %}

{% block somtn %}
    <h1>record number: {{ record.id }}</h1>
    {% if messages %}
        {% for i in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ i }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <form action="{% url 'modify_record' record.id %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" maxlength=50 name="first_name" class="form-control" value="{{ record.first_name }}">
            <input type="text" aria-label="Last name"  maxlength=50  name="last_name" class="form-control" value="{{ record.last_name }}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            <input value="{{ record.email }}" type="text"  maxlength=50  name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Phone</span>
            <input type="tel" class="form-control" value="{{ record.phone }}"  maxlength=50 a name="phone" ria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Adress</span>
            <input type="text" class="form-control" value="{{ record.address }}" maxlength=50  name="adress" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">City</span>
            <input type="text" class="form-control"  maxlength=50   value="{{ record.city }}" name="city" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">State</span>
            <input type="text" class="form-control"  maxlength=50  name="state"  value="{{ record.state }}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">ZipCode</span>
            <input type="text" class="form-control" maxlength=50  name="zipcode"  value="{{ record.zipcode }}"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button class="btn btn-primary" type="submit">Confirm Modify</button>
        <button class="btn btn-danger" onclick="window.location.href='{% url 'delete_record' record.id%}'">Delete this record</button>



    </form>
{% endblock%}
